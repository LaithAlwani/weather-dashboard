<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.1/dist/css/uikit.min.css" />
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.1/dist/js/uikit-icons.min.js"></script>
    <!-- Cascade Styling Sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="uk-container ">
        <h1 class="uk-text-center uk-margin-top">Weather Dashboard</h1>
        
        <!-- Input field -->
        <div class="uk-grid-collapse uk-margin " uk-grid>
            
            <input type="text" class="uk-input uk-width-1-3@s" id="city-name" >
            <!-- slection tap for the units value -->
            <select name="untis" id="units" class="uk-select uk-width-1-3@s ">
                <option value="Metric">Metric</option>
                <option value="Imperial">Imperial</option>
                
            </select>
            <button id="search-button"class="uk-button uk-button-primary uk-width-1-3@s">Search</button> 
        </div>
        <hr>
        <!-- Input field Ends-->

        <!-- gird for weather and recent searches -->
        <div uk-grid uk-height-match="target: > div > .uk-card">
            
            <div id="weather-info"  class="uk-width-3-4@m">
                <!-- tab -->
                <ul class="uk-tab" uk-switcher="animation: uk-animation-fade">
                    <li class="uk-active"><a href="">Current</a></li>
                    <li><a href="" >5 day forecast</a></li>
                </ul>
                
                <div class="uk-switcher">
                    <!-- current weather -->
                    <div class="uk-card uk-card-primary uk-card-body uk-active">
                        <h3 class="" id="date"><img src="" alt="weather icon" id="icon"></h3>
                        <div id="current-weather">
                            <p id="temp"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                            <p>UVIndex: <span id="uvIndex"></span> </p>
                        </div>
                    </div>
                    
                    <!-- Future weather -->       
                    <div class="uk-grid uk-text-center" id="5day-forecast"></div>
                </div>  
            </div>
            
            <div class="uk-width-1-4@m">
                <div class="uk-card uk-card-default">
                    <h3 id="recent-header" class="uk-card-tile">Recent Search:</h3>
                    <div id="recent-search"></div>    
                </div>
            </div>   
        </div>   
    </div>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/srcipt.js"></script>
</body>
</html>
